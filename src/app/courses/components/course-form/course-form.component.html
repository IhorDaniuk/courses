<form class="course__form" [formGroup]="formCourse" novalidate>

    <div class="course__form-item">
        <input class="course__form-input" formControlName="courseTitle" />
        <input class="course__form-input" formControlName="courseText" />

        <div class="course__button">
            <button class="button__item">Do not change</button>
            <button class="button__item width__changed">Save</button>
        </div>
    </div>
   

    
</form>
